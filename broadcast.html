<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Broadcaster - Broadcast</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .page-layout {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      min-height: calc(100vh - 40px);
    }

    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar {
      width: 300px;
      flex-shrink: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .card-header h1 {
      font-size: 24px;
    }

    .card-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .status-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #666;
      transition: background 0.3s;
      display: inline-block;
    }

    .status-dot.connected {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }

    .status-dot.broadcasting {
      background: #ff6b6b;
      box-shadow: 0 0 10px #ff6b6b;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .error-message {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 5px;
    }

    /* Source selection */
    .section-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
    }

    .device-select {
      width: 100%;
      padding: 12px 15px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      cursor: pointer;
      display: none;
      margin-bottom: 20px;
    }

    .device-select.visible {
      display: block;
    }

    .device-select option {
      background: #1a1a2e;
      color: #fff;
    }

    /* Visualizer */
    .visualizer {
      height: 80px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 3px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .bar {
      width: 6px;
      background: linear-gradient(to top, #ff6b6b, #ee5a5a);
      border-radius: 3px;
      transition: height 0.1s;
      height: 10px;
    }

    /* Broadcast button */
    .broadcast-button {
      width: 100%;
      padding: 18px 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .broadcast-button.start {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
      color: white;
    }

    .broadcast-button.stop {
      background: linear-gradient(135deg, #666 0%, #555 100%);
      color: white;
    }

    .broadcast-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .broadcast-button:active {
      transform: translateY(0);
    }

    .broadcast-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Sidebar - Listeners */
    .sidebar .card {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .listener-count-display {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .listener-count-number {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .listener-count-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .listeners-list {
      flex: 1;
      overflow-y: auto;
    }

    .listeners-list-header {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .listener-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .listener-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }

    .listener-name {
      flex: 1;
      font-size: 14px;
    }

    .listener-status {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    .status-icon {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transition: all 0.3s;
    }

    .status-icon.connecting {
      background: #ffaa00;
      box-shadow: 0 0 8px #ffaa00;
      animation: pulse 1.5s infinite;
    }

    .status-icon.listening {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }

    .status-icon.paused {
      background: #666;
    }

    .no-listeners {
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      font-style: italic;
      text-align: center;
      padding: 20px;
    }

    .info {
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    .info a {
      color: #ff6b6b;
      text-decoration: none;
    }

    .listener-url-box {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .listener-url-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 8px;
    }

    .listener-url-container {
      display: flex;
      gap: 8px;
    }

    .listener-url {
      flex: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px 12px;
      font-family: monospace;
      font-size: 13px;
      color: #fff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .copy-btn {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 8px;
      padding: 10px 14px;
      color: #ff6b6b;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .copy-btn:hover {
      background: rgba(255, 107, 107, 0.3);
    }

    .copy-btn.copied {
      background: rgba(0, 255, 136, 0.2);
      border-color: rgba(0, 255, 136, 0.3);
      color: #00ff88;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .page-layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page-layout">
    <!-- Main Panel -->
    <div class="main-panel">
      <!-- Stats & Settings -->
      <div class="card">
        <div class="error-message" id="error"></div>

        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value">
              <span class="status-dot" id="statusDot"></span>
            </div>
            <div class="stat-label" id="statusText">Not Broadcasting</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="duration">0:00</div>
            <div class="stat-label">Duration</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="bitrate">--</div>
            <div class="stat-label">Bitrate</div>
          </div>
        </div>

        <div class="section-label">Audio Source</div>
        <select class="device-select visible" id="deviceSelect">
          <option value="">Select microphone...</option>
        </select>

        <div class="visualizer" id="visualizer"></div>

        <button class="broadcast-button start" id="broadcastButton" onclick="toggleBroadcast()">
          <span id="broadcastIcon">ðŸ“¡</span>
          <span id="broadcastText">Start Broadcasting</span>
        </button>

        <div class="listener-url-box">
          <div class="listener-url-label">Listener URL</div>
          <div class="listener-url-container">
            <div class="listener-url" id="listenerUrl">Loading...</div>
            <button class="copy-btn" id="copyUrlBtn" title="Copy URL">Copy</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Sidebar - Connected Clients -->
    <div class="sidebar">
      <div class="card">
        <div class="card-header">
          <h2>Connected Clients</h2>
        </div>

        <div class="listener-count-display">
          <div class="listener-count-number" id="sidebarListenerCount">0</div>
          <div class="listener-count-label">Online</div>
        </div>

        <div class="listeners-list" id="listenersList">
          <div class="listeners-list-header">Active Connections</div>
          <div id="listenerNames">
            <div class="no-listeners">No listeners connected yet</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State
    let dashboardWs = null; // WebSocket for receiving client list (always connected)
    let ws = null; // WebSocket for broadcasting (only when broadcasting)
    let localStream = null;
    let peerConnections = new Map(); // listenerId -> RTCPeerConnection
    let audioContext = null;
    let analyser = null;
    let isBroadcasting = false;
    let selectedDeviceId = null;
    let broadcastStartTime = null;
    let durationInterval = null;
    let bitrateInterval = null;
    let lastBytesSent = 0;
    let lastBitrateTime = 0;

    // DOM elements
    const broadcastButton = document.getElementById('broadcastButton');
    const broadcastIcon = document.getElementById('broadcastIcon');
    const broadcastText = document.getElementById('broadcastText');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const sidebarListenerCount = document.getElementById('sidebarListenerCount');
    const visualizer = document.getElementById('visualizer');
    const errorEl = document.getElementById('error');
    const deviceSelect = document.getElementById('deviceSelect');
    const listenerNamesEl = document.getElementById('listenerNames');
    const durationEl = document.getElementById('duration');
    const bitrateEl = document.getElementById('bitrate');

    // Create visualizer bars
    for (let i = 0; i < 30; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      visualizer.appendChild(bar);
    }
    const bars = visualizer.querySelectorAll('.bar');

    // Load available microphones
    async function loadMicrophones() {
      try {
        const tempStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        tempStream.getTracks().forEach(t => t.stop());

        const devices = await navigator.mediaDevices.enumerateDevices();
        const mics = devices.filter(d => d.kind === 'audioinput');

        deviceSelect.innerHTML = '<option value="">Select microphone...</option>';
        mics.forEach(mic => {
          const option = document.createElement('option');
          option.value = mic.deviceId;
          option.textContent = mic.label || `Microphone ${mic.deviceId.slice(0, 8)}`;
          deviceSelect.appendChild(option);
        });

        // Try to restore saved device, otherwise use first available
        const savedDeviceId = localStorage.getItem('selectedMicrophoneId');
        const savedDeviceExists = savedDeviceId && mics.some(m => m.deviceId === savedDeviceId);

        if (savedDeviceExists) {
          deviceSelect.value = savedDeviceId;
          selectedDeviceId = savedDeviceId;
        } else if (mics.length > 0) {
          deviceSelect.value = mics[0].deviceId;
          selectedDeviceId = mics[0].deviceId;
        }
      } catch (e) {
        console.log('Could not enumerate devices:', e);
      }
    }

    deviceSelect.onchange = () => {
      selectedDeviceId = deviceSelect.value;
      // Save selection to localStorage
      if (selectedDeviceId) {
        localStorage.setItem('selectedMicrophoneId', selectedDeviceId);
      }
    };

    // Load microphones on page load
    loadMicrophones();

    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('visible');
    }

    function hideError() {
      errorEl.classList.remove('visible');
    }

    function updateClientList(list) {
      if (!list || list.length === 0) {
        listenerNamesEl.innerHTML = '<div class="no-listeners">No clients connected yet</div>';
      } else {
        listenerNamesEl.innerHTML = list.map(l => {
          const initial = l.name.charAt(0).toUpperCase();
          const status = l.status || 'connecting';
          const statusTitle = status.charAt(0).toUpperCase() + status.slice(1);
          return `<div class="listener-item">
            <div class="listener-avatar">${escapeHtml(initial)}</div>
            <div class="listener-name">${escapeHtml(l.name)}</div>
            <div class="listener-status" title="${statusTitle}">
              <div class="status-icon ${status}"></div>
            </div>
          </div>`;
        }).join('');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateStatus(status, isConnected = false, broadcasting = false) {
      statusText.textContent = status;
      statusDot.classList.toggle('connected', isConnected && !broadcasting);
      statusDot.classList.toggle('broadcasting', broadcasting);
    }

    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function updateDuration() {
      if (broadcastStartTime) {
        const elapsed = Math.floor((Date.now() - broadcastStartTime) / 1000);
        durationEl.textContent = formatDuration(elapsed);
      }
    }

    async function updateBitrate() {
      if (!isBroadcasting || peerConnections.size === 0) {
        return;
      }

      let totalBytesSent = 0;

      for (const pc of peerConnections.values()) {
        try {
          const stats = await pc.getStats();
          stats.forEach(report => {
            if (report.type === 'outbound-rtp' && report.kind === 'audio') {
              totalBytesSent += report.bytesSent || 0;
            }
          });
        } catch (e) {
          // Ignore stats errors
        }
      }

      const now = Date.now();
      if (lastBitrateTime > 0 && totalBytesSent > lastBytesSent) {
        const timeDiff = (now - lastBitrateTime) / 1000; // seconds
        const bytesDiff = totalBytesSent - lastBytesSent;
        const bitrate = (bytesDiff * 8) / timeDiff / 1000; // kbps

        if (bitrate > 0) {
          bitrateEl.textContent = Math.round(bitrate) + 'k';
        }
      }

      lastBytesSent = totalBytesSent;
      lastBitrateTime = now;
    }

    function updateVisualizer() {
      if (!analyser || !isBroadcasting) {
        bars.forEach(bar => bar.style.height = '10px');
        return;
      }

      const dataArray = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(dataArray);

      const step = Math.floor(dataArray.length / bars.length);

      bars.forEach((bar, i) => {
        const value = dataArray[i * step];
        const height = Math.max(10, (value / 255) * 60);
        bar.style.height = height + 'px';
      });

      requestAnimationFrame(updateVisualizer);
    }

    async function getAudioStream() {
      const constraints = {
        audio: selectedDeviceId ? { deviceId: { exact: selectedDeviceId } } : true
      };
      return await navigator.mediaDevices.getUserMedia(constraints);
    }

    async function toggleBroadcast() {
      if (isBroadcasting) {
        stopBroadcast();
      } else {
        await startBroadcast();
      }
    }

    async function startBroadcast() {
      hideError();
      broadcastButton.disabled = true;
      updateStatus('Starting...');

      try {
        localStream = await getAudioStream();

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;

        const source = audioContext.createMediaStreamSource(localStream);
        source.connect(analyser);

        // When loaded via file://, connect to localhost; otherwise use current host
        const wsHost = window.location.protocol === 'file:'
          ? 'localhost:3000'
          : window.location.host;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        ws = new WebSocket(`${protocol}//${wsHost}`);

        ws.onopen = () => {
          updateStatus('Connected', true, false);
          ws.send(JSON.stringify({ type: 'register-broadcaster' }));
        };

        ws.onmessage = async (event) => {
          try {
            const data = JSON.parse(event.data);
            await handleSignalingMessage(data);
          } catch (e) {
            console.error('Error handling message:', e);
          }
        };

        ws.onclose = () => {
          console.log('WebSocket closed');
          if (isBroadcasting) {
            stopBroadcast();
          }
        };

        ws.onerror = (error) => {
          console.error('WebSocket error:', error);
          showError('Connection failed. Make sure the server is running.');
          stopBroadcast();
        };

      } catch (error) {
        console.error('Start broadcast error:', error);
        showError('Failed to start: ' + error.message);
        stopBroadcast();
      }
    }

    async function handleSignalingMessage(data) {
      switch (data.type) {
        case 'broadcaster-registered':
          isBroadcasting = true;
          broadcastStartTime = Date.now();
          durationInterval = setInterval(updateDuration, 1000);
          bitrateInterval = setInterval(updateBitrate, 1000);
          lastBytesSent = 0;
          lastBitrateTime = 0;
          updateStatus('Broadcasting', true, true);
          broadcastButton.disabled = false;
          broadcastButton.className = 'broadcast-button stop';
          broadcastIcon.textContent = 'â¹';
          broadcastText.textContent = 'Stop Broadcasting';
          updateVisualizer();
          break;

        case 'broadcaster-rejected':
          showError('Another broadcaster is already active.');
          stopBroadcast();
          break;

        case 'listener-joined':
          await createPeerConnectionForListener(data.listenerId);
          break;

        case 'listener-left':
          const pc = peerConnections.get(data.listenerId);
          if (pc) {
            if (pc.clonedStream) {
              pc.clonedStream.getTracks().forEach(t => t.stop());
            }
            pc.close();
            peerConnections.delete(data.listenerId);
          }
          break;

        case 'answer':
          const peerConn = peerConnections.get(data.listenerId);
          if (peerConn) {
            await peerConn.setRemoteDescription(new RTCSessionDescription(data.sdp));
          }
          break;

        case 'ice-candidate':
          const pc2 = peerConnections.get(data.listenerId);
          if (pc2 && data.candidate) {
            // Filter out mDNS (.local) candidates - they cause resolution errors
            if (data.candidate.candidate && data.candidate.candidate.includes('.local')) {
              console.log('Skipping incoming mDNS candidate:', data.candidate.candidate);
              break;
            }
            try {
              await pc2.addIceCandidate(new RTCIceCandidate(data.candidate));
            } catch (e) {
              console.error('Error adding ICE candidate:', e);
            }
          }
          break;

        case 'clients':
          sidebarListenerCount.textContent = data.count;
          if (data.list) {
            updateClientList(data.list);
          }
          break;
      }
    }

    async function createPeerConnectionForListener(listenerId) {
      const pc = new RTCPeerConnection({
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' }
        ]
      });

      peerConnections.set(listenerId, pc);

      const clonedStream = new MediaStream();
      localStream.getAudioTracks().forEach(track => {
        const clonedTrack = track.clone();
        clonedStream.addTrack(clonedTrack);
        pc.addTrack(clonedTrack, clonedStream);
      });

      pc.clonedStream = clonedStream;

      pc.onicecandidate = (event) => {
        if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
          // Filter out mDNS (.local) candidates - they cause resolution errors
          // and won't work across different networks anyway
          if (event.candidate.candidate && event.candidate.candidate.includes('.local')) {
            console.log('Skipping mDNS candidate:', event.candidate.candidate);
            return;
          }
          ws.send(JSON.stringify({
            type: 'ice-candidate',
            listenerId: listenerId,
            candidate: event.candidate
          }));
        }
      };

      pc.onconnectionstatechange = () => {
        console.log(`Listener ${listenerId} connection state: ${pc.connectionState}`);
        if (pc.connectionState === 'failed' || pc.connectionState === 'closed') {
          peerConnections.delete(listenerId);
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      ws.send(JSON.stringify({
        type: 'offer',
        listenerId: listenerId,
        sdp: pc.localDescription
      }));
    }

    function stopBroadcast() {
      isBroadcasting = false;
      broadcastStartTime = null;

      if (durationInterval) {
        clearInterval(durationInterval);
        durationInterval = null;
      }

      if (bitrateInterval) {
        clearInterval(bitrateInterval);
        bitrateInterval = null;
      }

      peerConnections.forEach(pc => {
        if (pc.clonedStream) {
          pc.clonedStream.getTracks().forEach(t => t.stop());
        }
        pc.close();
      });
      peerConnections.clear();

      if (ws) {
        ws.close();
        ws = null;
      }

      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }

      if (audioContext) {
        audioContext.close();
        audioContext = null;
        analyser = null;
      }

      updateStatus('Not Broadcasting');
      broadcastButton.disabled = false;
      broadcastButton.className = 'broadcast-button start';
      broadcastIcon.textContent = 'ðŸ“¡';
      broadcastText.textContent = 'Start Broadcasting';
      durationEl.textContent = '0:00';
      bitrateEl.textContent = '--';
      // Don't clear client list - dashboard WebSocket keeps it updated

      bars.forEach(bar => bar.style.height = '10px');
    }

    // Listener URL elements
    const listenerUrlEl = document.getElementById('listenerUrl');
    const copyUrlBtn = document.getElementById('copyUrlBtn');
    let currentListenerUrl = '';

    // Fetch listener URL from server
    function fetchListenerUrl() {
      const apiBase = window.location.protocol === 'file:'
        ? 'http://localhost:3000'
        : '';

      fetch(`${apiBase}/api/status`)
        .then(r => r.json())
        .then(data => {
          sidebarListenerCount.textContent = data.listeners || 0;
          if (data.listenerUrls && data.listenerUrls.length > 0) {
            currentListenerUrl = data.listenerUrls[0];
            listenerUrlEl.textContent = currentListenerUrl;
            listenerUrlEl.title = currentListenerUrl;
          } else {
            listenerUrlEl.textContent = 'http://localhost:3000';
            currentListenerUrl = 'http://localhost:3000';
          }
        })
        .catch(() => {
          listenerUrlEl.textContent = 'Server not running';
        });
    }

    // Copy URL to clipboard
    copyUrlBtn.addEventListener('click', async () => {
      if (!currentListenerUrl) return;

      try {
        await navigator.clipboard.writeText(currentListenerUrl);
        copyUrlBtn.textContent = 'Copied!';
        copyUrlBtn.classList.add('copied');
        setTimeout(() => {
          copyUrlBtn.textContent = 'Copy';
          copyUrlBtn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
      }
    });

    // Connect dashboard WebSocket to receive client list updates
    function connectDashboard() {
      if (dashboardWs && dashboardWs.readyState === WebSocket.OPEN) return;

      const wsHost = window.location.protocol === 'file:'
        ? 'localhost:3000'
        : window.location.host;
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      dashboardWs = new WebSocket(`${protocol}//${wsHost}`);

      dashboardWs.onopen = () => {
        console.log('Dashboard WebSocket connected');
        dashboardWs.send(JSON.stringify({ type: 'register-dashboard' }));
      };

      dashboardWs.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'clients') {
            sidebarListenerCount.textContent = data.count;
            if (data.list) {
              updateClientList(data.list);
            }
          }
        } catch (e) {
          console.error('Dashboard message error:', e);
        }
      };

      dashboardWs.onclose = () => {
        console.log('Dashboard WebSocket closed, reconnecting...');
        setTimeout(connectDashboard, 3000);
      };

      dashboardWs.onerror = (error) => {
        console.error('Dashboard WebSocket error:', error);
      };
    }

    // Initial setup
    fetchListenerUrl();
    connectDashboard();
  </script>
</body>
