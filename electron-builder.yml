appId: com.audiobroadcaster.app
productName: Audio Broadcaster

directories:
  output: dist
  buildResources: build

files:
  - "**/*"
  - "!dist/**"
  - "!build/**"
  - "!.git/**"
  - "!*.md"

# macOS configuration
mac:
  category: public.app-category.music
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

# macOS DMG options
dmg:
  sign: false
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# macOS notarization (requires Apple Developer account)
afterSign: scripts/notarize.js

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  signingHashAlgorithms:
    - sha256

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true

# Linux configuration
linux:
  target:
    - AppImage
    - deb
  category: Audio

# Auto-update configuration (GitHub Releases)
publish:
  provider: github
  owner: frankblom
  repo: audio-broadcaster
